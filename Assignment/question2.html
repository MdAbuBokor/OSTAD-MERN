<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Counter</title>
  </head>
  <body>
    <button onclick="cliked()">Click Me</button>
    <p>Clicked : 0</p>
    <script>
      let count = 0;
      function cliked() {
        count++;
        document.getElementsByTagName("p")[0].innerHTML = "Clicked : " + count;
      }
    </script>
  </body>
</html>
